<ui:component xmlns:cc="http://xmlns.jcp.org/jsf/composite"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://xmlns.jcp.org/jsf/html">

    <cc:interface>
        <cc:attribute name="diff" type="org.codegeny.beans.diff.SimpleDiff" required="true"/>
        <cc:valueHolder name="diff" targets="right left"/>
    </cc:interface>

    <cc:implementation>
        <h:outputText value="#{cc.attrs.diff.left}" styleClass="left" id="left"/>
        <h:outputText value="#{cc.attrs.diff.right}" styleClass="right" id="right"/>
    </cc:implementation>

</ui:component>
